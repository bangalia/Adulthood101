<html lang="en">
<head>
 <meta name="viewport" content="width=device-width, initial-scale=1">

 <title>Budgeting</title>
 
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title m-b-0">Example Budget</h5>
                    </div>
                    <div class="table-responsive">
                        <table class="table">
                            <thead class="thead-light">
                                <tr>
                                    <th> <label class="customcheckbox m-b-20"> <input type="checkbox" id="mainCheckbox"> <span class="checkmark"></span> </label> </th>
                                    <th scope="col">Bill</th>
                                    <th scope="col">Amount</th>
                                    <th scope="col">Due Date</th>
                                    <th scope="col">Split?</th>
                                </tr>
                            </thead>
                            <tbody class="customtable">
                                <tr>
                                    <th> <label class="customcheckbox"> <input type="checkbox" class="listCheckbox"> <span class="checkmark"></span> </label> </th>
                                    <td>Rent</td>
                                    <td>$950</td>
                                    <td>1st</td>
                                    <td>Yes</td>
                                </tr>
                                <tr>
                                    <th> <label class="customcheckbox"> <input type="checkbox" class="listCheckbox"> <span class="checkmark"></span> </label> </th>
                                    <td>Utilities</td>
                                    <td>$375</td>
                                    <td>15th</td>
                                    <td>Yes</td>
                                </tr>
                                <tr>
                                    <th> <label class="customcheckbox"> <input type="checkbox" class="listCheckbox"> <span class="checkmark"></span> </label> </th>
                                    <td>Internet</td>
                                    <td>$60</td>
                                    <td>12th</td>
                                    <td>Yes</td>
                                </tr>
                                <tr>
                                    <th> <label class="customcheckbox"> <input type="checkbox" class="listCheckbox"> <span class="checkmark"></span> </label> </th>
                                    <td>Phone</td>
                                    <td>$50</td>
                                    <td>7th</td>
                                    <td>No</td>
                                </tr>
                                <tr>
                                    <th> <label class="customcheckbox"> <input type="checkbox" class="listCheckbox"> <span class="checkmark"></span> </label> </th>
                                    <td>Netflix</td>
                                    <td>$14.99</td>
                                    <td>23rd</td>
                                    <td>Yes</td>
                                </tr>
                                <tr>
                                    <th> <label class="customcheckbox"> <input type="checkbox" class="listCheckbox"> <span class="checkmark"></span> </label> </th>
                                    <td>Groceries</td>
                                    <td>$125</td>
                                    <td>N/A</td>
                                    <td>No</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
